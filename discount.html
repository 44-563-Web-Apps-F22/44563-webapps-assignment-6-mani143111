<!DOCTYPE html>
<html>
 
<body>

<h2>Chigurupati computes discounts</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 


function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<script>

<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
        <label for="first">*</label> <br>
        </div>
        <div class="form-group">
        <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
        <label for="second">/</label> <br>
        </div>
    
        <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
        <label for="third">**</label> <br>
    </form>
    
    
    
    <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script> 
        function chooseOp()
        {
           let base=document.getElementById("basevalue").value;
           let discount=document.getElementById("discountvalue").value;
           let times=document.getElementById("first").checked;
           let divide=document.getElementById("second").checked;
           let exponent=document.getElementById("third").checked;
           let results=0;
           if(times)
           {
            results=base*discount;
           }
           else if(divide)
           {
            results=base/discount;
           }
           else if(exponent)
           {
            results=base**discount
           }
           document.getElementById("result2").innerHTML=results
        
        }
    </script>

</body>
</html>
